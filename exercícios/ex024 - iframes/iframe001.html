<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
           <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> 
        </iframe>    
        para aprender a programar;
    </p>
    <p>
        O site do
        <iframe src="https://www.google.com..br" frameborder="0" height="400px" width="400px">
            <a href="https://www.google.com..br">Google</a>
        </iframe>
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
</body>
</html>


<!-- Tamanho padrão do iframe = 300x150 -->
